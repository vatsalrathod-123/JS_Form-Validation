<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanvced Form Validation.</title>
    <!--? Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--? Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="mb-5">
    <div class="container mt-5">
      <h2 class="text-center mt-4">Registration Form</h2>

      <form id="registrationForm" navalidate>
        <div class="mt-3">
          <label for="fullName" class="form-label">Fullname :</label>
          <input type="text" id="fullName" class="form-control" required />
          <div class="invalid-feedback">Please Enter a valid name.</div>
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email :</label>
          <input type="email" id="email" class="form-control" required />
          <div class="invalid-feedback">Please Enter a valid Email.</div>
        </div>

        <div class="mt-3">
          <label for="contact" class="form-label">Contact No. :</label>
          <input type="tel" id="contact" class="form-control" required />
          <div class="invalid-feedback">Enter A valid 10 digit number.</div>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password :</label>
          <input type="password" id="password" class="form-control" required />
          <div class="invalid-feedback">Password must be as policy.</div>
        </div>

        <div class="mt-3">
          <label for="confirmPassword" class="form-label">
            Confirm Password :
          </label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Pasword doesn't match.</div>
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required />
          <div class="invalid-feedback">Enter a valid city name.</div>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" required />
          <div class="invalid-feedback">Enter a valid country name.</div>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
          <div class="invalid-feedback">Please select your date of birth.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div id="successMessage" class="text-success text-center mt-3 d-none">
          Form submitted successfully!
        </div>
      </form>
    </div>
    <!--? Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!--? Custom JS -->
    <script src="./js/app.js" defer></script>
  </body>
</html>
